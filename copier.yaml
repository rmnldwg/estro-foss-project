_jinja_extensions:
  - copier_templates_extensions.TemplateExtensionLoader
  - extensions/licenses.py:LicenseChoiceExtension
  - extensions/year.py:YearExtension
  - extensions/authors.py:SplitAuthorsUpdater

_exclude:
  - copier.yaml
  - copier.yml
  - ~*
  - "*.py[co]"
  - __pycache__
  - .git
  - .DS_Store
  - .svn
  - .gitignore
  - requirements.in
  - extensions

## When using this, the context hook is executed before answering questions.
# _message_before_copy: |
#   Ladida

project_name:
  type: str
  help: Give your project a catchy and unique name!

description:
  type: str
  multiline: true
  help: Briefly describe what your project is about.

authors:
  type: str
  help: List authors of your project, separated by commas.

contact_email:
  type: str
  help: An email address to contact you regarding the project.

license:
  type: str
  help: |
    Choose a license for your project. Get help at https://choosealicense.com:
    {% for option in common_licenses %}
       {{ "{:>12}".format(option.key) }}:  {{ option.name }}
    {%- endfor %}
     
  default: mit

frameworks:
  type: str
  help: Which framework(s) are you going to work with?
  multiselect: true
  choices:
    Python: py
    JavaScript: js
